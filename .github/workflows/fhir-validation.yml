name: FHIR Package

on:
  push:
    branches:
      - main
      - dev
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  fhir-packages:
    name: Get FHIR Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout packages repository
        uses: actions/checkout@v3
        with:
          repository: cybernop/fhir-packages
          lfs: true
      - name: Create package directory
        run: mkdir packages
      - name: Extract packages
        working-directory: ./packages
        run: ../extract.sh
      - name: Archive extracted packages
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: ./packages

  build-profiles:
    name: Build Profiles
    runs-on: ubuntu-latest
    needs: fhir-packages
    container: ghcr.io/bih-cei/docker-helpers/ig-gen:main
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download profiles
        uses: actions/download-artifact@v3
        with:
          name: packages
          path: ~/.fhir/packages
      - name: Link code directory
        run: ln -s $(pwd) /usr/share/ig/content
      - name: debug
        run: ls -laH /usr/share/ig
      - name: debug
        run: ls -laH $(pwd)
      - name: debug
        run: ls -laH /usr/share/ig/content
      - name: Build package
        working-directory: /usr/share/ig
        run: ./entrypoint.sh
      - name: Archive profile artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: output/package.tgz
      - name: Archive generated pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: output

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build-profiles
    if: github.ref_name == 'dev'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
